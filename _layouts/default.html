<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | Frond-End Development, Games and Digital Art{% endif %}</title>
        <meta name="description"
              content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }} {% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <link href="//cdnjs.cloudflare.com" rel="dns-prefetch">
        <link href="//fonts.googleapis.com" rel="dns-prefetch">
        <link href="//fonts.gstatic.com" rel="dns-prefetch">
        <link href="//www.google-analytics.com" rel="dns-prefetch">

        <link rel="stylesheet" href="{{ '/css/styles.css' | prepend: site.baseurl }}">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,400italic,700|Oswald:300,700">

        <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
              href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"/>

        <meta name="google-site-verification" content="ksUOGNNttZF4FJuFdVLzSvvTEJyh5Leip6UsFAElMSc">
        <meta name="robots" content="index, follow">

        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }} {% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
        <meta property="og:url" content="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
        <meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ '/images/share.png' | prepend: site.baseurl | prepend: site.url }}{% endif %}">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@manuelwieser">
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta name="twitter:description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }} {% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ '/images/share.png' | prepend: site.baseurl | prepend: site.url }}{% endif %}">

    </head>
    <body>

        <div class="Column">
            <h1 class="Banner">
                <a href="/">
                    <img class="Banner-logo" src="/images/logo.svg" alt="Logo">
                    <span class="Banner-title">{{ site.title }}</span>
                    <span class="Banner-line">Front-End Development, Games and Digital Art</span>
                </a>
            </h1>
        </div>

        <div class="Column">
            {{ content }}
        </div>

        {% include footer.html %}
        {% include person.html %}

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-68912237-1', 'auto');
            ga('send', 'pageview');
        </script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
        <script>
            $inlined = document.querySelectorAll('pre code, .Article-content p code, .Article-content li code');
            for (var i = 0; i < $inlined.length; i++) {
                hljs.highlightBlock($inlined[i])
            }
        </script>

    </body>
</html>
