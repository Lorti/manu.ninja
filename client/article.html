<template name="article">
    <article class="Article">
        <div class="Article-header u-textCenter">
            <p class="Article-category">{{category}}</p>
            <h1 class="Article-title"><a href="/article/{{slug}}">{{title}}</a></h1>
            <p class="Article-date">{{date}}</p>
        </div>
        <div class="Article-content u-dropCap">
            {{#if excerpt}}
                {{#markdown}}{{excerpt}}{{/markdown}}
            {{else}}
                {{#markdown}}{{content}}{{/markdown}}
            {{/if}}
            {{#if currentUser}}
                <p>
                    <input type="button" class="create" value="New">
                    <input type="button" class="edit" value="Edit">
                    <input type="button" class="remove" value="Delete">
                </p>
            {{/if}}
        </div>
    </article>
</template>
