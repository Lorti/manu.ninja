<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{pageTitle}}</title>
    <meta name="description" content="{{pageDescription}}"/>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,400italic,700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:300,700">

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{pageTitle}}"/>
    <meta property="og:description" content="{{pageDescription}}"/>
    <meta property="og:site_name" content="{{pageTitle}}"/>
    <meta property="og:url" content="http://manu.ninja/"/>
    <meta property="og:image" content="http://manu.ninja/share.png"/>

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="{{pageTitle}}"/>
    <meta name="twitter:description" content="{{pageDescription}}"/>
    <meta name="twitter:image" content="http://manu.ninja/share.png"/>
    <meta name="twitter:site" content="@manuelwieser"/>
    <meta name="twitter:creator" content="@manuelwieser"/>
</head>

<template name="layout">

    <div class="Column">
        <h1 class="Banner">
            <a href="/">
                <img class="Banner-logo" src="/logo.svg" alt="Logo">
                <span class="Banner-title">manu.ninja</span>
                <span class="Banner-line">Front-End Development, Games and Digital Art</span>
            </a>
        </h1>
    </div>

    <div class="Column">
        {{> yield}}
    </div>

    <footer class="Footer">
        <div class="Column">
            <div class="Grid Grid--withGutter">
                <div class="Grid-cell u-size1of5">
                    <img class="Footer-image u-sizeFull u-round" src="/manu.jpg" alt="Manuel Wieser">
                </div>
                <div class="Grid-cell u-size4of5">
                    <p>I’m a front-end developer and versatile digital artist. I’m into building websites and creating
                        content for real-time rendering, film and animation. I’m also a bearded hacker making games with
                        my friends.</p>

                    <p>You can contact me on <a href="http://www.facebook.com/mmwieser">Facebook</a> or <a
                            href="http://twitter.com/manuelwieser">Twitter</a>, although I’m a lurker most of the time.
                        This blog is also a means to changing that.</p>
                </div>
            </div>
            <p class="Footer-copyright">{{pageCopyright}}</p>
        </div>
    </footer>

</template>
