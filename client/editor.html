<template name="editor">
    {{#if currentUser}}
    <form class="Form">
        <input type="hidden" name="_id" value="{{_id}}">

        <input class="Form-input" type="text" name="title" placeholder="Title" value="{{title}}">

        <input class="Form-input" type="text" name="category" placeholder="Category" value="{{category}}">

        {{> upload_bootstrap }}

        <textarea class="Form-textarea" name="content">{{content}}</textarea>

        <input class="Form-button" type="submit" value="Save">
    </form>
    {{/if}}
    {{> article title=previewTitle slug=slug category=previewCategory createDate=createDate content=previewContent}}
</template>
